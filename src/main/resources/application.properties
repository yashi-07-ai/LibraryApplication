spring.application.name=Library
spring.datasource.url=jdbc:postgresql://localhost:5432/lib_db
spring.datasource.username=yashisharma
spring.datasource.password=newpassword
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=xxxxx
spring.mail.password=xxxxx
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

app.borrowPeriod=2
app.emailSubject=Overdue Book Reminder

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# Enable all Actuator endpoints
management.endpoints.jmx.exposure.include=health,info,env,beans
management.endpoints.web.exposure.include=health,info,env,beans

management.info.env.enabled=true

#custom properties
info.app.name=Library Management System
info.app.version=1.0.0
info.app.description=Spring Boot project for managing books and users
info.author=yashi
# Custom Info Properties

# Show detailed health information
management.endpoint.health.show-details=always
management.endpoint.info.show-details=always
management.endpoint.info.enabled=true


## Flyway Configuration
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/Lib_db
spring.flyway.user=yashisharma
spring.flyway.password=newpassword
spring.flyway.schemas=public
## Optional settings
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

spring.jpa.show-sql=true
